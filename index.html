<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prototipo Card</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    </head>
    <body>
        <main class="container">
            <div class="mt-2 text-center">
                <p>Emprendedor</p>
            </div>
            <div class="mt-2 text-center">
                <h2>Elon Musk</h2>
            </div>
            
            <div class="tarjeta-container" onclick="this.classList.toggle('hover');">
                <div class="tarjeta">
                    <div class="front row">
                        <div class="line col-6">
                            <div class="pp"></div>
                        </div>
                        <div class="bio col-6">
                            <p>Cofundador de PayPal, SpaceX, Hyperloop, Solar City, 
                                The Boring Company, Neuralink y OpenAI.</p>
                        </div>
                    </div>
                    <div class="back">
                        <div class="qrcode-box">
                            <div id="qrcode"></div>
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="sectionCards">
                <a href="https://www.youtube.com/watch?v=AqRlCIdPsbA">
                    <div class="tarjetaSec row">
                        <div class="icono col-3">
                            <img src="img/yt-video.svg" alt="YouTube Video Icon">
                        </div>
                        
                        <div class="texto col-9">
                            <p>Lanzamiento Falcon 9</p>
                        </div>
                    </div>
                </a>

                <a href="https://www.tesla.com/es_mx/cybertruck">
                    <div class="tarjetaSec row">
                        <div class="icono col-3">
                            <img src="img/internet.svg" alt="Website Icon">
                        </div>
                        
                        <div class="texto col-9">
                            <p>Ordenar Cybertruck</p>
                        </div>
                    </div>
                </a>

                <a href="https://www.youtube.com/watch?v=RcYjXbSJBN8">
                    <div class="tarjetaSec row">
                        <div class="icono col-3">
                            <img src="img/podcast.svg" alt="Podcast Icon">
                        </div>
                        
                        <div class="texto col-9">
                            <p>Ãšltimo Podcast con Joe Rogan</p>
                        </div>
                    </div>
                </a>

                <a href="https://www.youtube.com/watch?v=MevKTPN4ozw">
                    <div class="tarjetaSec row">
                        <div class="icono col-3">
                            <img src="img/yt-video.svg" alt="YouTube Video Icon">
                        </div>
                        
                        <div class="texto col-9">
                            <p>Entrevista con Marques Brownlee</p>
                        </div>
                    </div>
                </a>

                
                
            </div>

            <div class="footer row">
                <a href="#">
                    <div class="socialMedia">
                        <img src="img/facebook (1).svg">
                    </div>
                </a>
                <a href="#">
                    <div class="socialMedia">
                        <img src="img/instagram.svg">
                    </div>
                </a>
                
                <a href="#">
                    <div class="socialMedia">
                        <img src="img/twitter.svg">
                    </div>
                </a>
                
                <a href="#">
                    <div class="socialMedia">
                        <img src="img/youtube.svg">
                    </div>
                </a>
                

            </div>
        </main>
        <script src="qrcode.min.js"></script>
        <script>
            new QRCode(document.getElementById("qrcode"), "https://agenciadotcom.com.mx/card/");
        </script>
    </body>
</html>
